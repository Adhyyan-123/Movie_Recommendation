  <script>
	xhr=new XMLHttpRequest();
	i=1;
	function loadImage(){
		xhr.abort();
		xhr.onreadystatechange= InsertImage;
		xhr.open("GET","imagesource.php?img=fantasy&section="+i,true);
		xhr.send();
	}
	function InsertImage(){

		if(xhr.readyState==4 && xhr.status==200){
			response=xhr.responseText;
			document.getElementById("img"+i).src="images/"+response;
			if (i<6){
			setTimeout(loadImage,2000);
			i+=1}
		}
	}
