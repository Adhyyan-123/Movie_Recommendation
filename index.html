<!DOCTYPE html>
<html>
<head>
	<title>Movie Rental</title>
	<script type="text/javascript">
		timer = null;
		obj =
		{
			monitor: function()
			{
				//HTML5....for SSEs
				ev = new EventSource("ncd.php");
				ev.addEventListener("msg", obj.updateDiv,false);
				ev.onerror = function() { alert("OOps..server closed");};
			},
			
			updateDiv: function(event)
			{
				div = document.createElement("div");
				div.innerHTML = event.data;
				document.body.appendChild(div); 
				alert(event.data);
			}
			
		}

	</script>

</head>
<body onload="obj.monitor()">
<div id="content"></div>
</body>
</html>
